<!-- player.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    button {
      padding: 12px;
      background: #ff5252;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <button onclick="window.history.back()">Fechar</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v');
    if (videoId) {
      document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
    } else {
      document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:20px">Vídeo inválido</p>';
    }
  </script>
</body>
</html>
